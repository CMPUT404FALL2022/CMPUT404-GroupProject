{% extends 'base.html' %} {%block title%} My Post {%endblock%} {% block header%}
<div class="container-fluid" style="height: 200px; background-color: pink">
  This is header
</div>
{% endblock %} {% block content %}
<div class="container">
  <h1>Sign Up Page</h1>
</div>

<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="POST">
                {%csrf_token%}
                {% if has_error %}
                  <h5>Please enter a invalid username or password!</h5>
                {%endif%}
                <div class="d-flex justify-content-center">
                  <input name = "username" type="text" class="btn-success btn-block btn-lg gradient-custom-4 text-body">Username</input>
                </div>
                <div class="d-flex justify-content-center">
                  <input name = "password" type="text" class="btn-success btn-block btn-lg gradient-custom-4 text-body">Password</input>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
